<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="container_child screen">
        <span id="in_screen"></span>
      </div>
      <div class="test">
        <span id="test"></span>
      </div>
      <div class="container_child">
        <div class="colums">
          <button class="buttons seven">7</button>
          <button class="buttons eight">8</button
          ><button class="buttons nine">9</button>
          <button class="buttons multi">*</button>
        </div>
        <div class="colums">
          <button class="buttons four">4</button>
          <button class="buttons five">5</button
          ><button class="buttons six">6</button>
          <button class="buttons divide">/</button>
        </div>
        <div class="colums">
          <button class="buttons one">1</button>
          <button class="buttons two">2</button>
          <button class="buttons three">3</button>
          <button class="buttons plus">+</button>
        </div>
        <div class="colums">
          <button class="buttons clean">C</button>
          <button class="buttons zero">0</button>
          <button class="buttons dot">.</button>
          <button class="buttons minus">-</button>
        </div>
        <div class="colums">
            <button class="buttons equal">=</button>
            <button class="buttons left-bra">(</button>
            <button class="buttons right-bra">)</button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
